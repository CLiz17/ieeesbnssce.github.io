<!DOCTYPE HTML>

<html>
	<head>
		<title>Join Us | IEEE SB NSSCE</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="form/css/main.css" />
		<link rel="shortcut icon" href="images/favicon.png">
	</head>
	<body style="background:#fafafa">

		
		<!-- Main -->
			<div id="main">
				<section class="wrapper style1">
					<h1 style="text-align:center">Join Us</h1>
					<div class="inner">
						<form method="post" action="collect.php" method="POST" class="form-box" enctype="multipart/form-data">
							<div class="row uniform">
								<div class="6u 12u$(xsmall)">
									<b>Full Name</b><input type="text" name="name" id="name" value="" placeholder="John Doe" required />
								</div>
								<div class="6u$ 12u$(xsmall)">
									<b>Email</b><input type="email" name="email" id="email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required placeholder="Email" />
								</div>
								<div class="6u 12u$(xsmall)">
									<b>DOB</b><input type="date" name="dob" id="dob" value=""  required  />
								</div>
								<div class="6u$ 12u$(xsmall)">
									<b>Phone Number</b><input type="tel" name="mob" id="mob" pattern="^\d{10}$" value="" placeholder="9876543210" required />
								</div>
								<div class="12u$">
									<textarea name="message" id="message" placeholder="Enter your Address" required rows="6"></textarea>
								</div>
								<div class="6u 12u$(xsmall)">
									<b>Pincode</b><input type="tel" name="pincode" id="pincode" pattern="^\d{6}$" value="" placeholder="678001" required />
								</div>
								<div class="6u$ 12u$(xsmall)">
								<b>Gender</b>
									<div class="select-wrapper">
										<select name="gender" required id="gender">
											<option value="Male">Male</option>
											<option value="Female">Female</option>
											<option value="Other">Other</option>
										</select>
									</div>
								</div>
								
								<!-- Break -->
								<div class="6u 12u$(xsmall)">
									<b>Year</b>
									<div class="select-wrapper">
										<select name="year" required id="year">
											<option value="First">First</option>
											<option value="Second">Second</option>
											<option value="Third">Third</option>
											<option value="Fourth">Fourth</option>
										</select>
									</div>
								</div>
								<div class="6u$ 12u$(xsmall)">
								<b>Branch</b>
									<div class="select-wrapper">
										<select name="branch" required id="branch">
											<option value="EEE">EEE</option>
											<option value="ECE">ECE</option>
											<option value="CSE">CSE</option>
											<option value="ICE">ICE</option>
											<option value="ME">ME</option>
											<option value="CE">CE</option>
										</select>
									</div>
								</div>
								<!-- Break -->
								<div class="12u$" align="center">
									<ul class="actions">
										<li><input type="submit" value="Submit" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>
			</div>
			<!-- Scripts -->
			<script src="form/js/jquery.min.js"></script>
			<script src="form/js/jquery.scrolly.min.js"></script>
			<script src="form/js/jquery.scrollex.min.js"></script>
			<script src="form/js/skel.min.js"></script>
			<script src="form/js/util.js"></script>
			<script src="form/js/main.js"></script>

	</body>
</html>
